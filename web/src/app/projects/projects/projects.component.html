<mat-card>
  <mat-toolbar>
    <span>Projects</span>
  </mat-toolbar>
  <div *ngIf="projects$ | async as projects; else loading">
    <table mat-table [dataSource]="projects" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let project">{{ project.name }}</td>
      </ng-container>

      <!-- Risk Column -->
      <ng-container matColumnDef="risk">
        <th mat-header-cell *matHeaderCellDef>Risk</th>
        <td mat-cell *matCellDef="let project">
          {{ project.risk }}
          <mat-icon aria-hidden="false" aria-label="Project risk">{{
            project.risk | risk
          }}</mat-icon>
        </td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let project">{{ project.value }}</td>
      </ng-container>

      <!-- Begin date Column -->
      <ng-container matColumnDef="begin_date">
        <th mat-header-cell *matHeaderCellDef>Begin date</th>
        <td mat-cell *matCellDef="let project">{{ project.begin_date }}</td>
      </ng-container>

      <!-- End date Column -->
      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef>End date</th>
        <td mat-cell *matCellDef="let project">{{ project.end_date }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
