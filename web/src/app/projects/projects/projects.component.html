<mat-card>
  <mat-toolbar color="primary">
    <h1>Projects</h1>
    <div class="example-spacer"></div>
    <button
      mat-mini-fab
      matTooltip="Create project"
      matTooltipPosition="before"
      aria-label="Create project"
    >
      <mat-icon (click)="onAdd()">add</mat-icon>
    </button>
  </mat-toolbar>
  <div *ngIf="projects$ | async as projects; else loading">
    <table mat-table [dataSource]="projects" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let project">
          {{ project.name | uppercase }}
        </td>
      </ng-container>

      <!-- Risk Column -->
      <ng-container matColumnDef="risk">
        <th mat-header-cell *matHeaderCellDef>Risk</th>
        <td mat-cell *matCellDef="let project">
          {{ project.risk }}
          <mat-icon aria-hidden="false" aria-label="Project risk">{{
            project.risk | risk
          }}</mat-icon>
        </td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let project">
          {{ project.value | currency: "BRL" }}
        </td>
      </ng-container>

      <!-- Begin date Column -->
      <ng-container matColumnDef="begin_date">
        <th mat-header-cell *matHeaderCellDef>Begin date</th>
        <td mat-cell *matCellDef="let project">
          {{ project.begin_date | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <!-- End date Column -->
      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef>End date</th>
        <td mat-cell *matCellDef="let project">
          {{ project.end_date | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let project">
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container">
                <button
                  mat-mini-fab
                  matTooltip="Delete project"
                  matTooltipPosition="before"
                  color="warn"
                  aria-label="Delete project"
                  (click)="onDelete(project.id)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
              <div class="example-button-container">
                <button
                  mat-mini-fab
                  color="primary"
                  matTooltip="Edit project"
                  matTooltipPosition="before"
                  aria-label="Edit project"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
              <div class="example-button-container">
                <button
                  mat-mini-fab
                  matTooltip="Calc average"
                  matTooltipPosition="before"
                  color="accent"
                  aria-label="Delete project"
                  (click)="openDialog(project)"
                >
                  <mat-icon>more</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
