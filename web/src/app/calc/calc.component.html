<form [formGroup]="calcForm">
  <label class="form-label" for="investment_value">Investment Value:</label>
  <input
    formControlName="investment_value"
    id="investment_value"
    name="investment_value"
    class="form-control"
    type="text"
  />

  <button type="submit" class="btn btn-primary" (click)="onSubmit()">
    Save
  </button>
</form>
