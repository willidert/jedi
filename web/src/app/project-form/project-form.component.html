<form [formGroup]="projectForm">
  <div class="mb-3">
    <label class="form-label" for="name">Project Name: </label>
    <input
      class="form-control"
      id="name"
      type="text"
      formControlName="name"
      placeholder="meu projeto"
      required
    />

    <div
      *ngIf="name?.invalid && (name?.dirty || name?.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="name?.errors?.['required']">Name is required.</div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="participants">Paticipants: </label>
    <textarea
      class="form-control"
      id="participants"
      type="text"
      formControlName="participants"
      placeholder="JosÃ©;JoÃ£o;Maria"
      required
    ></textarea>
    <div
      *ngIf="
        participants?.invalid && (participants?.dirty || participants?.touched)
      "
      class="alert alert-danger"
    >
      <div *ngIf="participants?.errors?.['required']">
        Participants is required.
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between">
    <div class="mb-3">
      <label class="form-label" for="value">Value: </label>
      <input
        class="form-control"
        id="value"
        type="number"
        formControlName="value"
        required
      />

      <div
        *ngIf="value?.invalid && (value?.dirty || value?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="value?.errors?.['required']">Value is required.</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="begin_date">Begin Date: </label>
      <input
        class="form-control"
        id="begin_date"
        type="date"
        formControlName="begin_date"
        required
      />

      <div
        *ngIf="
          begin_date?.invalid && (begin_date?.dirty || begin_date?.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="begin_date?.errors?.['required']">
          Begin date is required.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label" for="end_date">End Date: </label>
      <input
        class="form-control"
        id="end_date"
        type="date"
        formControlName="end_date"
        required
      />

      <div
        *ngIf="end_date?.invalid && (end_date?.dirty || end_date?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="begin_date?.errors?.['required']">
          End date is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="risk">Risk: </label>
      <select class="form-control" id="risk" formControlName="risk" required>
        <option value="0">Low</option>
        <option value="1">Medium</option>
        <option value="2">High</option>
      </select>

      <div
        *ngIf="risk?.invalid && (risk?.dirty || risk?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="risk?.errors?.['required']">Risk is required.</div>
      </div>
    </div>
  </div>

  <div class="mt-3 d-flex justify-content-around">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="onSubmit()"
      [disabled]="projectForm.invalid"
      style="background-color: #198754; border-color: #198754"
    >
      Save
    </button>
    <button type="button" class="btn btn-danger" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
