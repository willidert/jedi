<form [formGroup]="projectForm">
  <div class="mb-3">
    <label class="form-label" for="name">Project Name: </label>
    <input
      class="form-control"
      id="name"
      type="text"
      formControlName="name"
      placeholder="meu projeto"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="participants">Paticipants: </label>
    <textarea
      class="form-control"
      id="participants"
      type="text"
      formControlName="participants"
      placeholder="José;João;Maria"
    ></textarea>
  </div>

  <div class="d-flex justify-content-between">
    <div class="mb-3">
      <label class="form-label" for="value">Value: </label>
      <input
        class="form-control"
        id="value"
        type="number"
        formControlName="value"
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="begin_date">Begin Date: </label>
      <input
        class="form-control"
        id="begin_date"
        type="date"
        formControlName="begin_date"
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="end_date">End Date: </label>
      <input
        class="form-control"
        id="end_date"
        type="date"
        formControlName="end_date"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="risk">Risk: </label>
      <select class="form-control" id="risk" formControlName="risk">
        <option value="0">Low</option>
        <option value="1">Medium</option>
        <option value="2">High</option>
      </select>
    </div>
  </div>

  <div class="mt-3 d-flex justify-content-around">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="onSubmit()"
      [disabled]="projectForm.invalid"
      style="background-color: #198754; border-color: #198754"
    >
      Save
    </button>
    <button type="button" class="btn btn-danger" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
